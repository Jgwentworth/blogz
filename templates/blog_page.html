{% extends "base.html" %}

{% block content %}

<div class="blog_header">
    <h1>User's Posts</h1>
</div>
    {% for post in content %}
    <li><h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
        <br>
        {{post.body}}
        <br>
        
        <h4>Original Poster:<a href="">{{user.username}}</a></h4>
        <hr>
    </li>
    {% endfor %}


{% endblock %}
