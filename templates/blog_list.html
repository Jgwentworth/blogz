{% extends "base.html" %}

{% block content %}

<h1>Build a Blog!</h1>
<div class="row">
    <div class="list-group">
        {% for post in posts %}
        <div class="col-md-6 col-md-offset-1">
            <h2><a href="/blog?id={{post.id}}" class="list-group-item">{{post.title}}</a></h2>
        </div>
        <div class="col-md-4 col-md-offset-2">
            {{post.body}}
            <br>
            <h3>Original Poster:<a href="/blog?userid={{post.owner.id}}">{{post.owner.username}}
        </div>        

    </div>
    </hr>
    {% endfor %}
</div>



{% endblock %}
